{% extends "layout/base.html" %} {% block main %}
<div class="container">
  {% if recipes %}
  <h1>Recettes</h1>
  <ul class="list-group">
    {% for recipe in recipes %}
    <li class="list-group-item">{{ recipe.name }}</li>
    {% endfor %}
  </ul>
  {% endif %}
  <form action="{{ url_for('add_recipe') }}" method="post">
    <input type="text" name="name" />
    <button type="submit">Ajouter</button>
  </form>
</div>
{% endblock %}
